<section class="popup-section flex justify-center items-center">
    <div class="relative w-3/4 md:w-1/2 bg-white py-4 px-8 rounded-3xl">

        <div (click)="onClosePopup()" title="close" class="absolute rounded-full top-1 left-1 cursor-pointer">
            <svg class="w-5 h-5 md:w-8 md:h-8 text-[#DB1A1A] dark:text-white" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m15 9-6 6m0-6 6 6m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
        </div>

        <div class="w-full grid grid-cols-1 md:grid-cols-2 my-2">
            <div class="md:pe-3 mb-5 md:mb-0">
                <div class="bg-gray-100 p-4 rounded-3xl">
                    <div class="flex">
                        <h2 class="underline me-1 text-lg font-medium">Task Title</h2> <span>:</span>
                    </div>
                    <p>{{data.task_title}}</p>
                </div>
            </div>
            <div class="md:ps-3">
                <div class="bg-gray-100 p-4 rounded-3xl">
                    <div class="flex">
                        <h2 class="underline me-1 text-lg font-medium">Task Deadline</h2> <span>:</span>
                    </div>
                    @if(data.task_deadline) {
                        <p>{{data.task_deadline}}</p>
                    } @else {
                            <p>No deadline found</p>
                    }
                </div>
            </div>
        </div>

        <div class="w-full flex flex-col justify-center items-start mt-5 mb-4 bg-gray-100 p-4 rounded-3xl">
            <div class="flex">
                <h2 class="underline me-1 text-lg font-medium">Task Description</h2> <span>:</span>
            </div>

            @if(data.task_description) {
            <article>
                {{data.task_description}}
            </article>
            } @else {
                <article>
                    No description found
                </article>
            }
        </div>


    </div>
</section>
